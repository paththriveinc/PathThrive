<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathThrive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/outline/heroicons.min.css" rel="stylesheet">
    <style>
      /* For Heroicons */
      .icon-md {
        width: 24px;
        height: 24px;
      }
      .icon-lg {
        width: 32px;
        height: 32px;
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFBF5; /* Warm off-white */
      }
      ::-webkit-scrollbar-thumb {
        background: #5468FF; /* Vibrant Blue */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4355E4; /* Darker Vibrant Blue */
      }

      /* Custom Animations */
      @keyframes content-fade-in-up {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-content-fade-in-up {
        animation: content-fade-in-up 0.8s ease-out forwards;
        opacity: 0; /* Start hidden for animation */
      }
    </style>
